<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Ripple effect with css & javascript</title>
  <link rel="stylesheet" href="../dist/ripple.css">
  <script type="text/javascript" src="../dist/ripple.js"></script>
  <style>
    .btn{
      display:inline-block;
      padding:10px;
      width:100px;
      text-align:center;
      margin:10px;
      color:white;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="btn ripple-js-dark" style="background:#3266df;">ripple-js-dark</div>
  <div class="btn ripple-js-light" style="background:#3266df;">ripple-js-light</div>

  <div class="btn ripple-a-dark" style="background:#3266df;">ripple-a-dark</div>
  <div class="btn ripple-a-light" style="background:#3266df;">ripple-a-light</div>
  <div class="btn ripple-b-dark" style="background:#3266df;">ripple-b-dark</div>
  <div class="btn ripple-b-light" style="background:#3266df;">ripple-b-light</div>
</body>
</html>
